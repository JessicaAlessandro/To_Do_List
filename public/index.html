<html ng-app="ToDoList">
<head>
  <title>Jessica's To Do List</title>
  <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div class = "jumbotron" id="content-wrapper" ngtodolist>    
    <h2 id="header"> Jessica's To Do List</h2><br>


    <form class="form-inline col-xs-12 col-md-7">
      <div class="form-group">
        <label id="label" class="new-task-label">Add A New Task</label>  
        <input class="form-control" rows="1" type="text" ng-model="todolist.formTaskItem">
        <button type="button" class="btn btn-default" ng-click="todolist.addTask()">Add Task</button>
        <button type="button" class="btn btn-default" ng-click="todolist.editTask()">Edit Task</button>
      </div>
    </form>

    <div class="col-xs-12 col-md-7">
      <table class = "table" id="tasks-container" ng-repeat="task in todolist.tasks">
       
       <tbody>
          <tr>
             <td>
              <span class="done-{{task.done}}">
                <input id= "checkbox" type="checkbox" ng-model="task.done">
                {{ task.item }}
              </span>
            </td>
             <td>
              <button id="edit-button"type="button" class="btn btn-default btn-sm" style="float:right;"ng-click="todolist.editForm(task)">Edit</button>  
              <button id="delete-button" type="button" class="btn btn-default btn-sm" style="float:right;" ng-click="todolist.deleteTask(task._id)">Delete</button>
            </td>
          </tr>
       </tbody>      
      </table>
    </div>

</body>
</html>

</html>
