<html ng-app="ToDoList" lang="en">
<head>
  <title>Jessica's To Do List</title>
  <link rel="stylesheet" type="text/css" href="public/styles.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="public/app.js"></script>
</head>
<body>
  <div id="header"> Jessica's To Do List</div>
  <div id="content-wrapper" ngtodolist>    
    <div id="tasks-container" ng-repeat="task in todolist.tasks">
        <span class="done-{{task.done}}">
          <input type="checkbox" ng-model="task.done">
          {{ task.item }}
        </span>

        <button ng-click="todolist.populateForm(book)">Edit</button>
        <button ng-click="todolist.deleteTask(book._id)">Delete</button>
      </div>
      <br>
    </div> <!-- close books-container -->

    <hr>
    <h3>New Task</h3>  
    <form>
      <input type="text" ng-model="todolist.formBookTitle"><br>
      <button ng-click="todolist.addBook()">Add Book</button>
      <button ng-click="todolist.editBook()">Edit Book</button>
    </form>

  </div><!-- End of content-wrapper -->
</body>
</html>

</body>
</html>
